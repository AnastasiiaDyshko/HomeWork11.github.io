<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img\icons8-малина-64.png" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <section class="header">
        <div class="header__info">
            <h1 class="header__title">Contact</h1>
            <p class="header__text">For new projects, ideas, business or anything you'd like to discuss, contact whith
                me!</p>
        </div>
        <div class="section">
            <div class="section__form">
                <form class="section__form-type" action="#" method="get">
                    <div class="form">
                        <div class="form__section">
                            <input class="form__input" type="text" name="Username" placeholder="Username">
                        </div>
                        <div class="form__section">
                            <input class="form__input" type="text" name="Email" placeholder="Your email...">
                        </div>
                        <div class="form__section">
                            <input class="form__input" type="text" name="Phone" placeholder="Your phone number...">
                        </div>
                        <div class="form__section">
                            <textarea class="form__textarea" type="text" name="Messge"
                                placeholder="Your messge..."></textarea>
                        </div>
                        <div class="form__section-button">
                            <button type="submit" class="form__section-button--style">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="section__nav">
                <div class="section__nav-text">
                    <h5>ADDRESS</h5>
                    <p>123 City name,Street,City,Country</p>
                </div>
                <div class="section__nav-text">
                    <h5>EMAIL</h5>
                    <p>cahee@domain</p>
                </div>
                <div class="section__nav-text">
                    <h5>PHONE</h5>
                    <p>+012 345 6789</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__company">
            <p>© 2015 Company. All right reserved.</p>
        </div>
        <div class="footer__logo">
            <p>Cahee</p>
        </div>
        <div class="footer__text">
            <p>Made with <span class="footer__text--color-red">love</span> by Auskteez</p>
        </div>
    </footer>
</body>

</html>
